
    <div class="row">
        <div class="col-md-12">
            <div class="list-group">
                <a
                [routerLink]="['/servers',server.id,'edit']"
                [queryParams]="{allowEdit:server.id == 3 ? '1' : '0'}"
                fragment="loading"
                 class="list-group-item"
                  *ngFor="let server of servers">
                   {{server.name}}
                </a>
            </div>
        </div>
        <div class="col-md-12">
             <router-outlet></router-outlet>
        </div>
    </div>
